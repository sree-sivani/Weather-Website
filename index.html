<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="searchbar"
          class="search-bar"
          placeholder="Enter City Name"
        />
        <button class="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <span class="vals">
        <img src="images/clear.png" alt="" class="weather-icon" />
        <h1 class="js-temp-result temp"></h1>
        <h2 class="city-name"></h2>
        <hr class="line" />
        <div class="other-info">
          <img src="images/humidity.png" alt="" class="img" />
          <div class="humidity-values">
            <p class="humidity value"></p>
            <p class="category">Humidity</p>
          </div>

          <div class="wind">
            <img src="images/wind.png" class="img wind-img" alt="" />
            <div class="wind-values">
              <p class="windspeed value"></p>
              <p class="category">Wind Speed</p>
            </div>
          </div>
        </div>
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
